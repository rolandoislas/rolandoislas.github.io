<!doctype html>
<html>
<head>
	<title>
		{% if page.title == "Home" %}
			Dev - Rolando Islas
		{% else %}
			{{ page.title }} - Dev - Rolando Islas
		{% endif %}
	</title>
	<link rel="stylesheet" href="/inc/css/style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/inc/js/global.js"></script>
	<script src="/inc/js/jquery.fittext.js"></script>
	<link rel="shortcut icon" href="//data.rolandoislas.com/www/img/favicon.ico">
	<meta name="viewport" content="width=320" user-scalable="no">
</head>
<body>
<div id="main-container">

	{% include header.html %}
	
	<div id="feature-container">
		{{ content }}
	</div>
	
	<div id="filter-container">
		<div id="search-container">
			<form id="search-form" action="">
				<input type="text" id="search-field" class="search-field" name="q">
				<div id="search-submit"></div>
			</form>
		</div>
	</div>
	
	<div id="video-list-container">
		<div id="list-chunk-container"></div>
		<div style="clear:both;"></div>
	</div>
	
	{% include footer.html %}
	
</div>
<script src="/inc/js/chunk.js"></script>
</body>
</html>
